modules-search: [ local ]

instances:
- id:       drivers
  module:   netinstall
  config:   net_drivers.conf
- id:       software
  module:   netinstall
  config:   net_software.conf
- id:       desktop
  module:   packagechooser
  config:   packagechooser.conf
- id:       set-zen
  module:   shellprocess
  config:   shellprocess-set-zen.conf

sequence:
- show:
  - welcome
  - netinstall@drivers
  - netinstall@software
  - locale
  - keyboard
  - partition
  - usersq
  - packagechooser@desktop    # ← DESKTOP SELECTION HERE (after users, before summary)
  - summary

- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - netinstall@software
  - netinstall@drivers
  - packages
  - usersq
  - packagechooser@desktop    # ← EXECUTE PACKAGE SELECTION HERE
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - grubcfg
  - shellprocess@set-zen
  - bootloader
  - shellprocess
  - preservefiles
  - umount

- show:
  - finished

branding: Storm

prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false
