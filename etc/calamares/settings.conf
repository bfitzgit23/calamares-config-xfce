modules-search: [ local ]

sequence:
- show:
  - welcome
  - locale
  - keyboard
  # - netinstall@drivers
  - netinstall@software
  - partition
  - usersq
  - summary

- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - usersq
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - grubcfg
  - bootloader
  - shellpr
  - preservefiles
  - umount
- show:
  - finishedq

branding: Storm

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
