displaymanager:
  defaultDesktopEnvironment:
    # Plasma (Wayland/X11)
    - executable: "startplasma-wayland"
      name: "plasma-wayland"
    - executable: "startplasma-x11"
      name: "plasma"
    
    # GNOME
    - executable: "gnome-session"
      name: "gnome"
    
    # COSMIC (still no DM - experimental)
    - executable: "cosmic-session"
      name: "cosmic"
    
    # MATE/XFCE/LXQt
    - executable: "mate-session"
      name: "mate"
    - executable: "gnome-session-legacy"
      name: "gnome-flashback"
    - executable: "startxfce4"
      name: "xfce"
    - executable: "startlxqt"
      name: "lxqt"
    
    # âš¡ CRITICAL: Wayland compositors with SDDM support
    - executable: "Hyprland"
      name: "hyprland"
    - executable: "sway"
      name: "sway"
    
    # X11 Window Managers
    - executable: "awesome"
      name: "awesome"
    - executable: "i3"
      name: "i3"
    - executable: "bspwm"
      name: "bspwm"
    - executable: "openbox"
      name: "openbox"
  
  sysconfig:
    # SDDM handles ALL Wayland sessions (Plasma/Hyprland/Sway)
    - displaymanager: "sddm"
      desktopEnvironment: "plasma-wayland"
      enable: true
    
    - displaymanager: "sddm"
      desktopEnvironment: "hyprland"
      enable: true
    
    - displaymanager: "sddm"
      desktopEnvironment: "sway"
      enable: true
    
    # GDM for GNOME
    - displaymanager: "gdm"
      desktopEnvironment: "gnome"
      enable: true
    
    # LightDM for X11 sessions
    - displaymanager: "lightdm"
      desktopEnvironment: "xfce"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "mate"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "gnome-flashback"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "xfce-vanilla"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "lxqt"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "awesome"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "i3"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "bspwm"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "openbox"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "fluxbox"
      enable: true
    - displaymanager: "lightdm"
      desktopEnvironment: "compiz"
      enable: true
    
    # Minimal CLI (no display manager)
    - displaymanager: "none"
      desktopEnvironment: "minimal"
      enable: false
    
    # COSMIC still requires direct session start (experimental)
    - displaymanager: "none"
      desktopEnvironment: "cosmic"
      enable: false
