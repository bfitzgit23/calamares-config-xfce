# Calamares kernel module configuration for StormOS

kernels:
  - name: linux-zen
    label: Linux Zen (Performance)
    description: >
      High-performance kernel with desktop and gaming optimizations.
      Recommended for most users.

  - name: linux-lts
    label: Linux LTS (Stable)
    description: >
      Long-term support kernel focused on maximum stability and compatibility.
      Useful as a fallback or for production systems.

# Default selection in the installer
defaultKernel: linux-zen

# Install headers automatically when a kernel is selected
installHeaders: true
