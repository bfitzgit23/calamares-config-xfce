packagechooser:
  - name: "desktop-environment"
    description: "Choose your desktop environment or window manager"
    display: "radio"
    radio: true
    vertical: true
    default: "stormos-xfce"
    entries:
      - name: "stormos-xfce"
        description: "XFCE (StormOS Edition) ⚡"
        package: "stormos-desktop-xfce lightdm lightdm-gtk-greeter"
        image: "stormos-xfce.png"
        status: "recommended"
      
      - name: "plasma"
        description: "KDE Plasma 6 (Wayland)"
        package: "plasma-meta kde-applications plasma-wayland-session sddm sddm-kcm"
        image: "plasma.png"
      
      - name: "gnome"
        description: "GNOME 46+"
        package: "gnome gnome-extra gdm"
        image: "gnome.png"
      
      - name: "cosmic"
        description: "COSMIC (Rust DE) ⚠️ Experimental"
        package: "cosmic-session cosmic-settings cosmic-notifications cosmic-panel"
        image: "cosmic.png"
        status: "experimental"
      
      - name: "mate"
        description: "MATE Desktop"
        package: "mate mate-extra lightdm lightdm-gtk-greeter"
        image: "mate.png"
      
      - name: "gnome-flashback"
        description: "GNOME Flashback (Metacity)"
        package: "gnome-flashback gnome-session lightdm lightdm-gtk-greeter"
        image: "gnome-flashback.png"
      
      - name: "xfce-vanilla"
        description: "XFCE (Vanilla)"
        package: "xfce4 xfce4-goodies lightdm lightdm-gtk-greeter"
        image: "xfce.png"
      
      - name: "lxqt"
        description: "LXQt Desktop"
        package: "lxqt lxqt-qtplugin breeze-icons sddm sddm-kcm"
        image: "lxqt.png"
      
      # ⚡ HYPRland with SDDM (Wayland)
      - name: "hyprland"
        description: "Hyprland (Wayland) with SDDM Login ⚡"
        package: "hyprland waybar wofi foot grim slurp swappy seatd sddm sddm-kcm xdg-desktop-portal-hyprland"
        image: "hyprland.png"
        status: "advanced"
      
      # ⚡ Sway with SDDM (Wayland)
      - name: "sway"
        description: "Sway (Wayland) with SDDM Login"
        package: "sway swaybg swaylock swayidle waybar wofi foot sddm sddm-kcm xdg-desktop-portal-wlr"
        image: "sway.png"
      
      # X11 Window Managers (LightDM)
      - name: "awesome"
        description: "Awesome WM (X11)"
        package: "awesome vicious lightdm lightdm-gtk-greeter"
        image: "awesome.png"
      
      - name: "i3"
        description: "i3-gaps Window Manager (X11)"
        package: "i3-gaps i3status i3lock feh rofi picom lightdm lightdm-gtk-greeter"
        image: "i3.png"
      
      - name: "bspwm"
        description: "bspwm + sxhkd (X11)"
        package: "bspwm sxhkd polybar rofi feh picom lightdm lightdm-gtk-greeter"
        image: "bspwm.png"
      
      - name: "openbox"
        description: "Openbox (Lightweight X11)"
        package: "openbox obconf lxpanel tint2 lightdm lightdm-gtk-greeter"
        image: "openbox.png"
      
      - name: "fluxbox"
        description: "Fluxbox (Minimal X11)"
        package: "fluxbox fbautostart lightdm lightdm-gtk-greeter"
        image: "fluxbox.png"
      
      - name: "compiz"
        description: "Compiz (Fusion Effects) ⚠️ Legacy"
        package: "compiz-core compizconfig-settings-manager emerald fusion-icon lightdm lightdm-gtk-greeter"
        image: "compiz.png"
        status: "legacy"
      
      - name: "minimal"
        description: "Minimal CLI (No GUI)"
        package: ""
        image: "minimal.png"
        status: "minimal"
