i18n:
     name: "Preparing your system for StormOS"

dontChroot: false
timeout: 999
script:
    - command: "/usr/local/bin/postinstall.sh"
    - "if [ -f /tmp/calamares-desktop-choice ]; then"
  - "  DESKTOP=$(cat /tmp/calamares-desktop-choice)"
  - "  if [ \"$DESKTOP\" = \"hyprland\" ] && lspci | grep -i nvidia >/dev/null; then"
  - "    echo 'export LIBVA_DRIVER_NAME=nvidia' >> /etc/environment"
  - "    echo 'export XDG_SESSION_TYPE=wayland' >> /etc/environment"
  - "    echo 'export GBM_BACKEND=nvidia-drm' >> /etc/environment"
  - "    echo 'export __GLX_VENDOR_LIBRARY_NAME=nvidia' >> /etc/environment"
  - "  fi"
  - "fi"
